{{- if .Values.ingress.enabled -}}
{{- $fullName := include "pruferco.fullname" . -}}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $fullName }}
spec:
  hosts:
  - "*"
  gateways:
  {{- toYaml .Values.ingress.gateways | nindent 2 }}
  http:
  - match:
    {{- toYaml .Values.ingress.match | nindent 4 }}
    {{- if .Values.ingress.rewrite }}
    rewrite:
    {{- toYaml .Values.ingress.rewrite | nindent 6 }}
    {{- end }}
    route:
    - destination:
        host: {{ $fullName }}
        port:
          number: {{ .Values.service.port }}
    corsPolicy:
      allowOrigin:
        - "*"
      allowMethods:
        - POST
        - GET
        - OPTIONS
        - PUT
        - DELETE
      allowHeaders:
        - grpc-timeout
        - content-type
        - keep-alive
        - user-agent
        - cache-control
        - content-type
        - content-transfer-encoding
        - custom-header-1
        - x-accept-content-transfer-encoding
        - x-accept-response-streaming
        - x-user-agent
        - x-grpc-web
      maxAge: 1728s
      exposeHeaders:
        - custom-header-1
        - grpc-status
        - grpc-message
      allowCredentials: true
{{- end }}
