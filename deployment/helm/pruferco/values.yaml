# Default values for pruferco.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  appVersion: ""

replicaCount: 1

image:
  repository: pruferco
  pullPolicy: Always

imagePullSecret:
  registry: changeme
  user: changeme
  password: changeme

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  - name: root
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: prufer.co
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: prufer.co
        hosts:
          - prufer.co

resources:
  limits:
    # cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 32Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 75

nodeSelector: {}

tolerations: []

affinity: {}
