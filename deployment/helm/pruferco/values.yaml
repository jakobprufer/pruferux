# Default values for pruferco.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  appVersion: ""

replicaCount: 1

image:
  repository: core.registry.romnn.com/pruferco/frontend
  pullPolicy: IfNotPresent
  imagePullSecrets:
    - name: pruferco-container-pull-secret

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80


ingress:
  enabled: true
  match:
    - uri:
        prefix: /
  gateways:
    - port:
        name: http-redirect
        number: 80
        protocol: HTTP
      hosts:
        - prufer.co
      tls:
        httpsRedirect: true

    - port:
        name: https
        number: 443
        protocol: HTTPS
      hosts:
        - prufer.co
      tls:
        mode: SIMPLE
        credentialName: prufer.co

      issuerRef:
        name: letsencrypt-prod
        kind: ClusterIssuer
        group: cert-manager.io

resources:
  limits:
    # cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 32Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 75

nodeSelector: {}

tolerations: []

affinity: {}

registry:
  name: https://core.registry.romnn.com
  user: changeme
  password: changeme
